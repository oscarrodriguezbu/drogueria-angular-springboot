<div class="card">
    <div class="card-header">
        Eliminar
    </div>
    <div class="card-block">
        <P class="card-text" style="font-family: 'Trebuchet MS';">
            ¿Estás seguro que deseas eliminar el medicamento?
        </P>

        <button mat-button color="warn" (click)="onEliminar()">
            Si
        </button>
        <button mat-button color="primary" (click)="onCancelar()">
            No
        </button>
    </div>
</div>
